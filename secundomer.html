<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sec.css">
    <title>Секундомер</title>
</head>

<body>

    <div class="output">
        <span class="minutes">00</span>
        <span class="colon">:</span>
        <span class="seconds">00</span>
        <span class="colon">:</span>
        <span class="milliseconds">00</span>
    </div>
    <div class="buttons">
        <button class="buttons_start">Start</button>
        <button class="buttons_stop">Stop</button>
        <button class="buttons_reset">Reset</button>
    </div>
</body>

<script>

    const minutesShow = document.querySelector('.minutes');
    const secondsShow = document.querySelector('.seconds');
    const millisecondsShow = document.querySelector('.milliseconds');


    const startBtn = document.querySelector('.buttons_start');
    const stopBtn = document.querySelector('.buttons_stop');
    const resetBtn = document.querySelector('.buttons_reset');


    let interval;
    let minutes = 0;
    let seconds = 0;
    let milliseconds = 0;

    const startTimer = () => {
        milliseconds++;
        millisecondsShow.innerHTML = milliseconds;

        if (milliseconds <= 99) {
            millisecondsShow.innerHTML = milliseconds;
        }

        if (milliseconds === 100) {
            millisecondsShow.innerHTML = '00'
        }

        if (milliseconds > 99) {
            seconds++;
            secondsShow.innerHTML = '0' + seconds;

            milliseconds = 0;
        }

        if (seconds > 9) {
            secondsShow.innerHTML = seconds;
        }


        if (seconds > 59) {
            minutes++;
            minutes.innerHTML = '0' + minutes;

            seconds = 0;
            secondsShow.innerHTML = '0' + seconds;
        }

        if (minutes > 9) {
            minutesShow.innerHTML = minutes;
        }
    }

    startBtn.addEventListener('click', () => {
        clearInterval(interval);
        interval = setInterval(startTimer, 10);
    });

    stopBtn.addEventListener('click', () => {
        clearInterval(interval);
    });

    resetBtn.addEventListener('click', () => {
        clearInterval(interval);

        seconds = 0;
        milliseconds = 0;

</script>
